generations:
  - name: "First Generation (8P)"
    start_year: 2011
    end_year: 2012
    description: "The original Audi RS 3 was based on the second-generation A3 (8P) platform, offered exclusively in the five-door Sportback body style. It featured a turbocharged 2.5L five-cylinder engine producing 340 PS (340 HP), paired with a seven-speed S tronic dual-clutch transmission and quattro all-wheel drive. The engine delivered 450 Nm (331 lb-ft) of torque with a unique exhaust note reminiscent of Audi's rally heritage. Performance was impressive, with 0-100 km/h (0-62 mph) acceleration in 4.6 seconds and a top speed of 250 km/h. The RS 3 featured wider fenders, aggressive styling, lowered suspension by 25 mm, and 370 mm front/310 mm rear ventilated brakes. First deliveries started in early 2011."

  - name: "Second Generation (8V)"
    start_year: 2015
    end_year: 2016
    description: "Based on the third-generation A3 (8V), the second-generation RS 3 was initially offered as a Sportback with a turbocharged 2.5L five-cylinder engine producing 367 PS (362 HP) and 465 Nm (343 lb-ft) of torque. It went on sale in the first quarter of 2015 with a 7-speed dual-clutch S-Tronic transmission and quattro all-wheel drive system. The exterior featured distinctive RS styling including flared wheel arches, aggressive bumpers, and oval exhaust tips. Performance included 0-100 km/h acceleration in 4.3 seconds with an electronically limited top speed of 280 km/h."

  - name: "Second Generation (8V) Facelift"
    start_year: 2017
    end_year: 2020
    description: "The RS 3 received a significant facelift in 2017, with a power increase to 400 PS (395 HP) and 480 Nm (354 lb-ft) of torque, along with improved performance figures of 0-100 km/h in 4.1 seconds (2017-2018) and later 3.8 seconds (2019-2020). The facelift coincided with the introduction of the RS 3 sedan (saloon) variant alongside the Sportback. The exterior featured updated styling with refreshed headlights and body panels, while the interior received digital displays and enhanced infotainment. The RS 3 was also introduced to the North American market in 2017. Available with fixed or adjustable magnetic dampers and various optional packages including Black Optic and Dynamic packages."

  - name: "Third Generation (8Y)"
    start_year: 2021
    end_year: null
    description: "The current RS 3, based on the fourth-generation A3 (8Y), features the most powerful version of the 2.5L five-cylinder engine yet, producing 400 PS (394 HP) in standard European spec and 401 PS (395 HP) in the US market, with 500 Nm (368 lb-ft) of torque. Available in both Sportback and sedan body styles, it features the most aggressive styling with a wider track, massive air intakes, and RS-specific details. Performance is enhanced with 0-100 km/h acceleration in 3.8 seconds. The RS 3 received an RS Performance Edition variant in October 2022 with power increased to 407 PS (401 HP) and a top speed of 300 km/h (limited to 300 units). The interior features sport seats, RS-specific displays, and the latest MMI infotainment system with 10.25 or 12.3-inch digital instrument cluster."
